<script type="text/javascript">
    RED.nodes.registerType('VerisureSensorNode',{
        category: 'Verisure',
        color: '#a6bbcf',
        defaults: {
            name: { value: "Verisure Sensor" },
            user: { value: "" ,type:"VerisureConfig", required:true }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function() {
            return this.name || 'VerisureSensorNode';
        }
    });
</script>

<script type="text/x-red" data-template-name="VerisureSensorNode">
    <div class="form-row">
        <label for="node-input-user"><i class="icon-tag"></i> Credentials </label>
        <input type="text" id="node-input-user" placeholder="user">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="VerisureSensorNode">
    <p>A node for interacting with Verisure systems, fetching sensor metrics. On message input, returns data for the given named sensor. </p>
    <p> <b>Input payload to fetch sensor data. </b>Only type and one of the criterias is needed (label,index or area)<br>
        {"type":"climate","area":"Kj√∏kken","label":"DRF TGH", "index":0}
    </p>

    <p><b>Return payload format</b> <br>
      { "deviceLabel": "ABCD 1234",
      "area": "Hall",
      "deviceType": "SMOKE2",
      "temperature": 22.0,
      "humidity": 30,}</p>
</script>
